<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽選会</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>抽選会</h1>
    <div class="input-section">
      <textarea id="input-list" placeholder="数字や文字列を1行ずつ入力してください"></textarea>
      <button id="draw-button">抽選する</button>
    </div>
    <div class="result-section">
      <h2>結果</h2>
      <p id="result">ここに結果が表示されます</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
